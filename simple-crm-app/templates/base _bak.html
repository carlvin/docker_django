<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Simple Crm {% endblock title %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta  -->
    {% block meta %}

    {% endblock meta %}
    <!-- css  -->
    {% block css %}
    
    {% endblock css %}
    <!-- js  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
    {% block js %}

    {% endblock js %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-primary-2">
    <!-- navigation -->
    <nav class="bg-gray-800">
        <div class="container mx-auto">
            <a href="{% url 'crm:index' %}">Simple Crm</a>
        </div>
    </nav>
    <!-- Breadcrumbs  -->
    <div id="breadcrumbs">
        <ol>
            {% block breadcrumbs %}

            {% endblock breadcrumbs %}
        </ol>
    </div>
    <!-- messages  -->
    <div id="messages"></div>
    <!-- HtmxCanvas -->
    <main id="htmxCanvas">
        {% block canvas %}

        {% endblock canvas %}
    </main>

</body>

</html>
